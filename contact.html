<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/p.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Baskervville"
    />
    <title>Contact &mdash; Pietro Groff</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <header id="header" class="header">
      <div class="header-announcement-bar-wrapper">
        <div class="header-inner">
          <div class="header-title-nav-wrapper">
            <div class="header-title" data-animation-role="header-element">
              <div class="header-title-text">
                <a
                  id="site-title"
                  href="index.html"
                  data-animation-role="header-element"
                  class="link-to-page"
                  data-linkto=""
                  >Pietro Groff</a
                >
              </div>
            </div>
            <div class="header-nav">
              <div class="header-nav-wrapper">
                <nav class="header-nav-list">
                  <div class="header-nav-item header-nav-item--collection">
                    <a
                      href="about.html"
                      data-animation-role="header-element"
                      class="link-to-page"
                      data-linkto="about"
                      >About</a
                    >
                  </div>
                  <div class="header-nav-item header-nav-item--collection">
                    <a
                      href="contact.html"
                      data-animation-role="header-element"
                      class="link-to-page"
                      data-linkto="contact"
                      >Contact</a
                    >
                  </div>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="contact-page">
      <div class="contact-content">
        <div class="contact-text-container">
          <div class="mail">
            Mail -
            <a href="mailto:contact@pietrogroff.it" class="mail-a"
              >contact@pietrogroff.it</a
            >
          </div>
          <br />
          <br />
          <div>
            Insta -
            <a href="https://www.instagram.com/pietro.groff/" class="insta-a"
              >@pietro.groff</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
